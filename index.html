<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="conDisplay">
            <div class="display">
                <div class="topDisplay"></div>
                <span class="displayText"></span>
            </div>
        </div>
        <div class="conNumPad">
            <div class="rowOne">
                <button class="opButton" data-key="+">+</button>
                <button class="opButton" data-key="-">-</button>
                <button class="opButton" data-key="*">*</button>
                <button class="opButton" data-key="/">/</button>
            </div>
            <div class="rowTwo">
                <button class="numButton" data-key="7">7</button>
                <button class="numButton" data-key="8">8</button>
                <button class="numButton" data-key="9">9</button>
            </div>
            <div class="rowThree">
                <button class="numButton" data-key="4">4</button>
                <button class="numButton" data-key="5">5</button>
                <button class="numButton" data-key="6">6</button>
            </div>
            <div class="rowFour">
                <button class="numButton" data-key="1">1</button>
                <button class="numButton" data-key="2">2</button>
                <button class="numButton" data-key="3">3</button>
            </div>
            <div class="rowFour">
                <button class="dotButton" data-key=".">.</button>
                <button class="numButton" data-key="0">0</button>
                <button class="clearButton" data-key="Delete">CE</button>
                <button class="equalButton" data-key="Enter">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
